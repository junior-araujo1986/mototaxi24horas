name: CI/CD - Build Web e App MÃ³vel

on:
  push:
    branches:
      - main

jobs:
  build-web:
    name: ğŸ”§ Build Projeto Web
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Instalar dependÃªncias do frontend
        run: |
          cd frontend_vite
          npm install

      - name: ğŸ§± Build do Frontend
        run: |
          cd frontend_vite
          npm run build

      - name: ğŸš€ Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend_vite/dist

  build-flutter:
    name: ğŸ“± Build App MÃ³vel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: stable

      - name: ğŸ“¦ Instalar dependÃªncias do Flutter
        run: |
          cd mototaxi_app
          flutter pub get

      - name: ğŸ§± Build APK Android
        run: |
          cd mototaxi_app
          flutter build apk --release

      - name: ğŸ“¤ Upload Artefato APK
        uses: actions/upload-artifact@v3
        with:
          name: mototaxi_app_apk
          path: mototaxi_app/build/app/outputs/flutter-apk/app-release.apk

  lint-and-audit:
    name: ğŸ§¹ Lint + Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Rodar lint e npm audit
        run: |
          cd frontend_vite
          npm install
          npm run lint
          npm audit fix --force
